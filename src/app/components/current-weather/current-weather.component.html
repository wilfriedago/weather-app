<div class="mx-20 mb-10 flex items-end">
  <h1 id="weather-temperature" class="font-medium text-9xl mr-5">
    {{ currentWeather.temp.toFixed() }}Â°
  </h1>
  <span class="flex flex-col justify-center mr-5">
    <h2 id="weather-city" class="font-semibold text-5xl mb-2 capitalize">
      {{ currentWeather.city }}
      <small class="capitalize font-normal text-xl">
        {{ currentWeather.country }}
      </small>
    </h2>
    <h3 id="weather-date" class="text-base font-light"></h3>
  </span>
  <span class="flex flex-col items-center">
    <img
      src="https://openweathermap.org/img/wn/{{ currentWeather.icon }}.png"
      alt="{{ currentWeather.description }}"
    />
    <h4 id="weather-description" class="text-base font-light capitalize">
      {{ currentWeather.description }}
    </h4>
  </span>
</div>
